<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-amber-100">
    <header>
        <div>
        <h1 class="text-4xl font-bold text-center mt-10">Color Changer</h1>
    </div>
    </header>
    <div class="container flex flex-col items-center mt-10">
        <p class="text-center mt-4">Click the button below to change the background color.</p>
        <div class="flex justify-center mt-10">
            <div id="colorBox" class="w-96 h-96 bg-gray-200 rounded shadow-lg transition duration-500"></div>
        </div>
        <div class="flex justify-center mt-6">
            <button id="change-color-btn"
                class="px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300">Change Color</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
